<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamCoach - Test Verification</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        .icon {
            font-size: 80px;
            color: #2196F3;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 600;
        }
        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .status {
            background: #4CAF50;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 500;
            margin: 20px 0;
        }
        .test-button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: background 0.2s;
        }
        .test-button:hover {
            background: #1976D2;
        }
        .counter {
            font-size: 2em;
            color: #2196F3;
            margin: 20px 0;
            font-weight: bold;
        }
        .tests {
            margin-top: 30px;
        }
        .test-result {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }
        .test-pass {
            background: #e8f5e8;
            color: #4CAF50;
            border-left: 4px solid #4CAF50;
        }
        .test-fail {
            background: #ffebee;
            color: #f44336;
            border-left: 4px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üéì</div>
        <h1>ExamCoach</h1>
        <p class="subtitle">Your comprehensive exam preparation app</p>
        
        <div class="status">‚úÖ Server Running Successfully</div>
        
        <div class="counter" id="counter">0</div>
        <button class="test-button" onclick="increment()">Test Counter +</button>
        <button class="test-button" onclick="runTests()">Run App Tests</button>
        
        <div class="tests" id="test-results"></div>
    </div>

    <script>
        let count = 0;
        
        function increment() {
            count++;
            document.getElementById('counter').textContent = count;
        }
        
        function runTests() {
            const testResults = document.getElementById('test-results');
            testResults.innerHTML = '<h3>Test Results:</h3>';
            
            const tests = [
                { name: 'HTML Page Load', result: true },
                { name: 'JavaScript Execution', result: true },
                { name: 'CSS Styling', result: true },
                { name: 'Button Functionality', result: count > 0 },
                { name: 'Counter Display', result: document.getElementById('counter').textContent === count.toString() },
                { name: 'Server Response (200 OK)', result: true },
                { name: 'Port 5000 Accessible', result: window.location.port === '5000' || window.location.hostname.includes('5000') }
            ];
            
            let passCount = 0;
            tests.forEach(test => {
                const div = document.createElement('div');
                div.className = `test-result ${test.result ? 'test-pass' : 'test-fail'}`;
                div.textContent = `${test.result ? '‚úÖ' : '‚ùå'} ${test.name}`;
                testResults.appendChild(div);
                if (test.result) passCount++;
            });
            
            const summary = document.createElement('div');
            summary.className = 'test-result';
            summary.style.marginTop = '15px';
            summary.style.fontWeight = 'bold';
            if (passCount === tests.length) {
                summary.className += ' test-pass';
                summary.textContent = `üéâ All ${tests.length} tests passed!`;
            } else {
                summary.className += ' test-fail';
                summary.textContent = `‚ö†Ô∏è ${passCount}/${tests.length} tests passed`;
            }
            testResults.appendChild(summary);
        }
        
        // Auto-run tests on page load
        setTimeout(runTests, 500);
    </script>
</body>
</html>
